# Render service definitions for the Quality Control Monolith MVP
# See https://render.com/docs/render-yaml for details.
# Replace <service-name> and region values per your Render account.

services:
  - type: web_service
    name: qc-monolith-web
    env: docker
    branch: main
    repo: <your-git-repo-url>
    plan: free
    buildCommand: "pip install -r requirements.txt && cd webui && npm install --legacy-peer-deps && npm run build && cd .."
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: qc-monolith-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: qc-monolith-redis
          property: connectionString
      - key: S3_ENDPOINT
        value: ""

  - type: background_worker
    name: qc-monolith-worker
    env: docker
    branch: main
    repo: <your-git-repo-url>
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python worker.py"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: qc-monolith-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: qc-monolith-redis
          property: connectionString

databases:
  - name: qc-monolith-db
    plan: starter
    region: oregon

  - name: qc-monolith-redis
    plan: starter-redis
    region: oregon

# Note: Render does not provide managed S3. Use AWS S3 for production or MinIO for local/dev.
