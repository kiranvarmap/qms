name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  trigger-render-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest -q || true

      - name: Trigger Render Deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID_WEB: ${{ secrets.RENDER_SERVICE_ID_WEB }}
          RENDER_SERVICE_ID_WORKER: ${{ secrets.RENDER_SERVICE_ID_WORKER }}
        run: |
          set -euo pipefail
          echo "Triggering Render deploys (if service IDs present)..."
          if [ -n "${RENDER_SERVICE_ID_WEB:-}" ]; then
            echo "Triggering web service deploy: $RENDER_SERVICE_ID_WEB"
            curl -s -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID_WEB/deploys" \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Content-Type: application/json" \
              -d '{"clearCache":true}' || echo "web deploy trigger failed"
          else
            echo "RENDER_SERVICE_ID_WEB not set; skipping web deploy"
          fi

          if [ -n "${RENDER_SERVICE_ID_WORKER:-}" ]; then
            echo "Triggering worker service deploy: $RENDER_SERVICE_ID_WORKER"
            curl -s -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID_WORKER/deploys" \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Content-Type: application/json" \
              -d '{"clearCache":true}' || echo "worker deploy trigger failed"
          else
            echo "RENDER_SERVICE_ID_WORKER not set; skipping worker deploy"
          fi

# Note: To trigger a specific service, replace the empty serviceId with the Render service id
# or set repo-based auto-deploy in Render dashboards. Store RENDER_API_KEY as a secret in GitHub.
